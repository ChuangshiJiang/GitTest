<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  .attention {
    background-color: yellow;
    font-weight: bold;
    border: solid black 2px;
  }
</style>
<script>
  function grabAttention(e) {
    e.className = 'attention';
  }
  function releaseAttetion(e) {
    e.className = '';
  }
  //创建一个新样式表
  function addStyles(styles) {
    //首先，创建一个新样式表
    let styleElt, styleSheet;
    if (document.createStyleSheet) {
      //如果定义了IE的api，即可使用它
      styleSheet = document.createStyleSheet();
    } else {
      let head = document.getElementsByTagName('head')[0];
      styleElt = document.createElement('style');//新的<style>元素
      head.appendChild(styleElt);//把它插入到<head>中
      //现在新的样式表应该是最后一个
      styleSheet = document.styleSheets[document.styleSheets.length - 1];
    }
    //现在，向其中插入样式
    if (typeof styles === 'string') {
      //参数是样式表文本
      if (styleElt) styleElt.innerHTML = styles;
      else styleSheet.cssText = styles;// IE api
    } else {
      //参数是待插入的单独的规则的对象
      let i = 0;
      for (selector in styles) {
        if (styles.insertRule) {
          let rule = selector + `{${style[selector]}}`;
        } else {
          styleSheet.addRule(selector, styles[selector], i++);
        }
      }
    }
  }
</script>
